<script src="https://auth.lrcontent.com/v2/js/LoginRadiusV2.js"  type="text/javascript" ></script>

<!--Add the following into your login page’s javascript-->
<script> 
  // Initialize the LoginRadius Client
  var commonOptions = {
    commonOptions.apiKey = '<API KEY>';
    commonOptions.appName = '<APP NAME>';
  }
  var LRObject= new LoginRadiusV2(commonOptions);

  var ssologin_options= {};
  
  // Token from an activated SSO session can be retrieved in this callback
  ssologin_options.onSuccess = function(response) {
    console.log(response);
  };

  LRObject.util.ready(function() {
    LRObject.init("ssoLogin", ssologin_options);

  });
</script>
