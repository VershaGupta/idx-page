<!--Add the following into your registration page’s javascript-->
<script> 
const config = {
  common: {
    apiKey: "<Your API key>",
    verificationUrl: "<Path to your verification page>"
  },
  registration: {
    container: "registration-container",
    onSuccess: function (response) {
      // success handler for successful registration
    },
    onError: function (error) {
      // error handler for any errors occured in registration
    }
  }
};

const LRObject = new LoginRadiusIO(config);
LRObject.UIFramework.registration();
   </script>

<!--Insert the registration container onto your page-->
<div id="registration-container"></div>
