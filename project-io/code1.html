<!--Insert the CDN Link on your registration page’s header section-->
<script
  src="https://auth.lrcontent.com/v2/js/LoginRadiusV2.js"
  type="text/javascript"
></script>

<!--Add the following into your registration page’s javascript-->
<script>
  // Initialize the LoginRadius Client
  var commonOptions = {};
  commonOptions.apiKey = "<APIKEY>";
  commonOptions.appName = "<SITENAME>";
  commonOptions.debugMode = true;
  var LRObject = new LoginRadiusV2(commonOptions);

  // Initialize the registration container
  var registration_options = {};
  registration_options.container = "registration-container";
  // The registration response can be passed on in your registration 
  // workflow
  registration_options.onSuccess = function(response) {
    console.log(response);
  };
  // Errors with registration can be retrieved
  registration_options.onError = function(errors) {
    console.log(errors);
  };
  LRObject.util.ready(function() {
    LRObject.init("registration", registration_options);
  });
</script>

<!--Insert the registration container onto your page-->
<div id="registration-container"></div>
