<script 
  type="text/javascript" 
  src="https://auth.loginradius.io/LoginRadiusIO.js">
</script>


<!--Add the following into your login page’s javascript-->
<script> 
const config = {
  common: {
    apiKey: "<Your API key>",
    verificationUrl: "<Path to your verification page>"
  },
  login: {
    container: "login-container",
    onSuccess: function (response) {
      // success handler for successful login
    },
    onError: function (error) {
      // error handler for any errors occured in login
    }
  }
};

const LRObject = new LoginRadiusIO(config);

LRObject.UIFramework.login();
   </script>

<!--Insert the login container onto your page-->
<div id="login-container"></div>
